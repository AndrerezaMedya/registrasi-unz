<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Registrasi UNZ - Monitor</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body{font-family:system-ui,Arial,sans-serif;margin:0;display:flex;flex-direction:column;height:100vh;background:#111;color:#eee}
header{padding:12px 16px;background:#222;display:flex;align-items:center;gap:12px}
main{flex:1;display:flex;flex-direction:column;padding:12px;overflow:auto}
#feed div{padding:6px 10px;margin-bottom:4px;border-radius:4px;background:#1e1e1e;font-size:14px;line-height:1.3}
#feed div.ok{background:#064d1f}
#feed div.err{background:#5c1414}
#loginForm{display:flex;gap:8px}
#loginForm input{padding:6px 8px;font-size:14px}
#loginForm button{padding:6px 10px;font-weight:600}
.status{font-size:12px;margin-left:auto}
.flash{animation:flash 0.4s}
@keyframes flash{0%{outline:2px solid #fff}100%{outline:0}}
small{opacity:.7}
</style>
</head>
<body>
<header>
  <strong>Monitor Registrasi</strong>
  <div style="font-size:12px;opacity:.8">WS: <span id="ws-status">idle</span></div>
  <form id="loginForm">
    <input name="username" placeholder="username" required />
    <input name="password" type="password" placeholder="kata sandi" required />
    <button>Masuk</button>
  </form>
  <div id="authInfo"></div>
  <div id="status" class="status"></div>
</header>
<main>
  <div id="feed"></div>
</main>
<script type="module" src="./app.js"></script>
</body>
</html>
